<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
        }
        .product button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0053a0;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .checkout {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .checkout:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 1">
            <h2>Продукт 1</h2>
            <p>Описание продукта 1</p>
            <button onclick="addToCart('Продукт 1', 100)">Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 2">
            <h2>Продукт 2</h2>
            <p>Описание продукта 2</p>
            <button onclick="addToCart('Продукт 2', 150)">Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 3">
            <h2>Продукт 3</h2>
            <p>Описание продукта 3</p>
            <button onclick="addToCart('Продукт 3', 200)">Купить</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Продукт 4">
            <h2>Продукт 4</h2>
            <p>Описание продукта 4</p>
            <button onclick="addToCart('Продукт 4', 250)">Купить</button>
        </div>
    </div>
    <div class="cart" id="cart">
        <h2>Корзина</h2>
    </div>
    <button class="checkout" onclick="checkout()">Оформить заказ</button>

    <script>
        const cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            renderCart();
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart');
            cartContainer.innerHTML = '<h2>Корзина</h2>';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `${item.name} - ${item.price} руб.`;
                cartContainer.appendChild(cartItem);
            });
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            Telegram.WebApp.showAlert(`Вы оформили заказ на сумму ${total} руб.`);
        }

        // Bypass Ngrok warning by making a fetch request with a custom header
        fetch('/', {
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
